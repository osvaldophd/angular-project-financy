<nav>
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ul>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categoria</h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Acção</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>
        <strong>Lazer</strong><br>
        <small>cinema, parque, praia, etc</small>
      </td>
      <td>
        <a [routerLink]="[12,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteCategory()" class="btn btn-outline-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
