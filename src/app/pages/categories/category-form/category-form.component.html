<nav>
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ul>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>

  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForms()">
  <div class="card">
    <div class="card-header">
      Informações sobre categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name">

          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required">Dados Obrigatório</div>

            <div *ngIf="categoryForm.get('name').errors.minleng">Deve ter no minimo 2 caracter</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" formControlName="description" class="form-control" id="description">
        </div>

        <div class="alert alert-danger" *ngIf="serveErroMensage">
          <strong>Erro do servidor</strong>

          <ul>
            <li *ngFor="let error of serveErroMensage">{{error}}</li>
          </ul>
        </div>

        <button [disabled]="submitForm || categoryForm.invalid" class="btn btn-primary btn-lg float-right mt-3"
          type="submit">Salvar</button>
      </div>
    </div>
  </div>
</form>
